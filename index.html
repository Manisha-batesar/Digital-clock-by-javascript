<body>
   <div class="container">
    <h1 class="day" id="day"></h1>
    <div class="box">
        <div class="clock">
            <div class="font-clock">
                <div id="hour">00</div>
                <p>hour</p>
            </div>
        </div>

        <div class="clock">
            <div class="font-clock">
                <div id="minute">00</div>
                <p>minute</p>
            </div>
        </div>


        <div class="clock">
            <div class="font-clock">
                <div id="second">00</div>
                <p>seconds</p>

            </div>
        </div>  

    </div>
    <div>
    <button id="button">start</button>
</div>

   </div>
