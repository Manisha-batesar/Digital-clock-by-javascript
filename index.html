<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="A Digital-Clock built with HTML5, CSS3, and JavaScript using event-driven programming.">
    <meta name="author" content="Manisha Batesar">

        <!-- HTML Meta Tags -->

    <title>A Digital-Clock  built with HTML5, CSS3 and JavaScript</title>
    <meta name="description" content="A Digital-Clock built with HTML5, CSS3, and JavaScript using event-driven programming.
">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1 class="day" id="day"></h1>
    <div class="box">
        <div class="clock">
            <div class="font-clock">
                <div id="hour">00</div>
                <p>hour</p>
            </div>
        </div>

        <div class="clock">
            <div class="font-clock">
                <div id="minute">00</div>
                <p>minute</p>
            </div>
        </div>


        <div class="clock">
            <div class="font-clock">
                <div id="second">00</div>
                <p>seconds</p>

            </div>
        </div>  

    </div>
    <div>
    <button id="button">start</button>
</div>

   </div>




    <script src="script.js"></script>
</body>
</html>
